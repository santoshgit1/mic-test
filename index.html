<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microphone Test</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">ðŸŽ¤ Microphone Test</h1>
        <p class="lead">Click the button below to start testing your microphone.</p>
        <button id="startTestButton" class="btn btn-primary btn-lg">Start Microphone Test</button>

        <!-- Recording Indicator -->
        <div id="recordingIndicator" class="mt-4 d-none">
            <div class="spinner-border text-danger" role="status">
                <span class="sr-only">Recording...</span>
            </div>
            <p class="mt-2 text-danger">Recording in progress <i>(10 Sec)</i>..!</p>
        </div>

        <!-- Audio Meter -->
        <div id="meterContainer" class="my-4">
            <div id="meter" class="audio-meter"></div>
        </div>

        <p id="status" class="status text-muted"></p>

        <!-- Audio Playback -->
        <div id="audioPlayback" class="mt-4 d-none">
            <h5>Playback Recording:</h5>
            <audio id="audioPlayer" controls></audio><br>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS (optional for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
